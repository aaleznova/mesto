<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Проектная работа № 5">
  <meta name="keywords" content="HTML5, CSS, JS">
  <meta name="author" content="Лезнова Александра">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <div class="container">
      <main>
        <section class="profile">
          <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар">
          <div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>  
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button" aria-label="Добавить пост"></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2023.Mesto Russia</p>
      </footer>
    </div>
  </div>

  <div class="popup popup_profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profile-form" novalidate>
        <input type="text" id="name-input" class="popup__input popup__input_type_name" name="userName" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__error name-input-error"></span>
        <input type="text" id="description-input" class="popup__input popup__input_type_description" name="userDescription" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="popup__error description-input-error"></span>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_photo">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="add-photo-form" novalidate>
        <input type="text" id="location-input" class="popup__input popup__input_type_location" name="userLocation" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error location-input-error"></span>
        <input type="url" id="link-input" class="popup__input popup__input_type_link" name="userLink" placeholder="Ссылка на картинку" required>
        <span class="popup__error link-input-error"></span>
        <button type="submit" class="popup__save">Создать</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_show">
    <div class="popup__content">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </div>

  <template id="template">
    <article class="element">
    <button type="button" class="element__delete" aria-label="Удалить"></button>
      <img class="element__photo" src="#" alt="#">
      <div class="element__info">
        <h2 class="element__location"></h2>
        <button type="button" class="element__like" aria-label="Лайк"></button>
      </div>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>
  
</body>
</html>
