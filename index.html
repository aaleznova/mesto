  <div class="popup popup_profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profile-form" >
          <input type="text" class="popup__input popup__input_type_name" name="userName" placeholder="Имя">
          <input type="text" class="popup__input popup__input_type_description" name="userDescription" placeholder="О себе" >

      </form>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_photo">

      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="add-photo-form" >
          <input type="text" class="popup__input popup__input_type_location" name="userLocation" placeholder="Название">
          <input type="url" class="popup__input popup__input_type_link" name="userLink" placeholder="Ссылка на картинку" >
